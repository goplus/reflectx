name: Go1.22

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  macos:
    name: Test Go1.22 for macOS
    runs-on: macos-latest
    steps:

    - name: Set up Go 1.22
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: go build -v .

    - name: Go Test
      run: go test -race -v .

  linux:
    name: Test Go1.22 for Linux
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.22
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: go build -v .

    - name: Go Test amd64
      run: go test -race -v .

    - name: Go Test 386
      run: GOARCH=386 go test -v .

  windows:
    name: Test Go1.22 for Windows
    runs-on: windows-latest
    steps:

    - name: Set up Go 1.22
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: go build -v .

    - name: Go Test amd64
      run: go test -race -v .

    - name: Go Test 386
      run: |
        set GOARCH=386 
        go test -v .
